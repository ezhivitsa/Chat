<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<script src="bower_components/platform/platform.js"></script>

	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/paper-input/paper-input.html">
	<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
	<link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">

	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

	<title>Chat</title>
</head>
<body class="user">
	<header>
		<core-toolbar>
			<paper-menu-button icon="menu" id="menu">
				<paper-item label="Back" class="menu-item"><a href="/index.html"></a></paper-item>
				<paper-item label="Dialogs" class="menu-item"><a href="/private-messages.html"></a></paper-item>
				<paper-item label="Locate users" class="menu-item"><a href="/users-map.html"></a></paper-item>
			</paper-menu-button>
			<div class="name" flex>Title</div>
			<a href="/user.html" class="refresh"><core-icon-button icon="refresh"></core-icon-button></a>
		</core-toolbar>
	</header>
	<section>
		<span>New user name:</span>
		<paper-input label="Enter your new name" id="name"></paper-input>
		<span class="error"></span>
		<paper-button class="change"><paper-shadow z="1">Change name</paper-shadow></paper-button>
	</section>
	<script data-main="scripts/main.min.js" src="bower_components/requirejs/require.js"></script>
</body>
</html>
